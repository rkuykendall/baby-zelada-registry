{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Baby Zelada Registry">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ¨</text></svg>">
    <title>Baby Zelada Registry</title>
    <style>
        :root {
            --black: #242122;
            --blue: #4c83bb;
            --gold: #ba7e7b;
        }

        html {
            font-family: sans-serif;
            background-color: var(--black);
            background-image: url("{% static 'images/background.jpg' %}");
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--black);
        }

        body {
            max-width: 980px;
            border-radius: 2rem;
            padding: 1rem 2rem;
            margin: 6rem 1rem;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(1px);
        }

        header {
            white-space: nowrap;
        }

        a {
            color: var(--blue);
        }

        a:hover {
            opacity: 0.9;
        }

        form input:not([type=checkbox], [type=radio]), form select, form textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            box-sizing: border-box;
            border: 2px solid var(--gold);
            border-radius: 4px;
        }

        form input[type=submit] {
            background-color: var(--blue);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            font-size: 150%;
        }

        form input[type=submit]:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>
        <h1>&#10024; <a href="{% url 'item_list' %}">Baby Zelada Registry</a> &#10024;</h1>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
    </footer>
</body>
</html>
